    <span class="review-date">{{ review.created_at|date:'M d, Y' }}</span>

        <button class="like-btn{% if user_votes|dict_get:review.id == 'like' %} voted{% endif %}" type="button">ğŸ‘ <span class="like-count">{{ review.like_count }}</span></button>
