<div class="author-list">
    {% for author in authors %}
    <a href="{% url 'author_detail' author.id %}" class="author-card">
        <img src="{{ author.photo_url }}" alt="{{ author.name }} photo" class="author-photo" />
        <div class="author-info">
            <h3>{{ author.name }}</h3>
        </div>
    </a>
    {% empty %}
    <p>No authors found.</p>
    {% endfor %}
</div>
